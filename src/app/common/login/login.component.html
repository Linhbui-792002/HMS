<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Đăng nhập</title>
</head>

<body className="w-full overflow-auto">
  <div class="font-[sans-serif] bg-white w-full flex items-center justify-center h-screen">
    <div class="grid items-center w-full h-full md:grid-cols-3">
      <div
        class="flex flex-col justify-center h-full p-4 space-y-16 max-md:order-1 bg-gradient-to-r from-gray-900 to-gray-700">
        <div>
          <h4 class="text-2xl font-semibold text-white">Chào mừng đến với HMS</h4>
          <p class="mt-3 text-lg leading-relaxed text-gray-300">Chào mừng bạn đến với trang đăng nhập của chúng tôi!</p>
        </div>
        <div>
          <h4 class="text-2xl font-semibold text-white">Hãy đăng nhập để trải nghiệm dịch vụ</h4>
        </div>
      </div>

      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzLayout="vertical"
        class="flex items-center justify-center w-full px-4 py-auto sm:px-8 md:col-span-2">
        <div class="w-full max-w-md">
          <div class="mt-6 mb-6 md:my-auto">
            <h3 class="text-2xl font-bold text-gray-800">Đăng Nhập</h3>
          </div>

          <div class="grid grid-cols-12 gap-4">
            <nz-form-item class="col-span-12">
              <nz-form-label [nzSm]="32" [nzXs]="64" nzRequired nzFor="email">Email</nz-form-label>
              <nz-form-control [nzSm]="32" [nzXs]="64" nzErrorTip="The input is not valid E-mail!">
                <input nz-input formControlName="email" id="email" />
              </nz-form-control>
            </nz-form-item>

            <nz-form-item class="col-span-12">
              <nz-form-label [nzSm]="32" [nzXs]="64" nzFor="password" nzRequired>Mật khẩu</nz-form-label>
              <nz-form-control [nzSm]="32" [nzXs]="64" nzErrorTip="Hãy nhập mật khẩu của bạn!">
                <input nz-input type="password" id="password" formControlName="password" />
              </nz-form-control>
            </nz-form-item>

            <!-- Submit Button -->
            <nz-form-item nz-row class="col-span-12">
              <nz-form-control>
                <button nz-button nzType="primary">Đăng Nhập</button>
              </nz-form-control>
            </nz-form-item>
            <div class="col-span-12">
              <p class="text-md">Bạn chưa có tài khoản? <a routerLink="/register"
                  class="!text-t-orange hover:!text-t-orange">Đăng ký</a>
              </p>
              <a style="cursor: pointer;" class="text-md !text-t-orange hover:!text-t-orange hover: cursor-pointer"
                (click)="forgotPasswordComponent.showModal()">Quên
                mật khẩu?
            </a>
              <app-forgot-password #forgotPasswordComponent></app-forgot-password>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <app-loading></app-loading>
  <app-verify-otp [(isVisible)]="isOtpModalVisible" (isVisibleChange)="handleOtpModalClose($event)"></app-verify-otp>
</body>
<app-notification *ngIf="showNotification" [type]="notificationType" [message]="notificationMessage"></app-notification>


</html>
