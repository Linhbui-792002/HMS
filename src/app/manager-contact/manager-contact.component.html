<div class="mt-4 p-6 bg-white shadow-lg rounded-lg">
  <!-- Breadcrumb -->
  <nz-breadcrumb class="mb-4">
    <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
    <nz-breadcrumb-item>Quản lý liên hệ</nz-breadcrumb-item>
  </nz-breadcrumb>

  <!-- Search và Thêm mới -->
  <div class="flex justify-between items-center mb-4">
    <!-- Search Input -->
    <nz-input-group nzSearch nzSize="large" class="w-1/3">
      <input
        type="text"
        nz-input
        placeholder="Tìm kiếm liên hệ"
        [(ngModel)]="searchValue"
        (ngModelChange)="searchData()"
        class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </nz-input-group>
  </div>

  <!-- Table -->
  <nz-table
    #basicTable
    [nzData]="filteredData"
    [nzBordered]="true"
    class="mt-4"
  >
    <thead class="bg-gray-100">
      <tr>
        <th class="p-4 text-left text-gray-600">STT</th>
        <th class="p-4 text-left text-gray-600">Nội dung</th>
        <th class="p-4 text-left text-gray-600">Trạng thái</th>
        <th class="p-4 !text-right text-gray-600">Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of filteredData" class="hover:bg-gray-100">
        <td class="p-4">{{ contact.id }}</td>
        <td class="p-4">{{ contact.content }}</td>
        <td class="p-4">
          <span
            [ngClass]="
              contact.status == 'Chưa liên hệ'
                ? 'border border-red-500 text-red-500'
                : 'border border-green-500 text-green-500'
            "
            class="p-1 rounded-lg inline-block"
          >
            {{ contact.status }}
          </span>
        </td>
        <td class="p-4 space-x-2 flex items-center justify-end">
          <span
            nz-tooltip
            (click)="showModalChangeStatus(contact.id)"
            nzTooltipTitle="Thay đổi trạng thái"
          >
            <button
              nz-button
              nzType="text"
              [class]="
                contact.status === 'Chưa liên hệ'
                  ? 'text-green-500'
                  : 'text-red-500'
              "
            >
              <span
                nz-icon
                [nzType]="
                  contact.status === 'Chưa liên hệ' ? 'close' : 'check-circle'
                "
                nzTheme="outline"
              ></span>
            </button>
          </span>
          <span
            nz-tooltip
            (click)="showModalDetail(contact.id)"
            nzTooltipTitle="Xem chi tiết"
          >
            <button
              nz-button
              nzType="text"
              class="text-blue-500 hover:text-blue-700"
            >
              <span nz-icon nzType="eye" nzTheme="outline"></span>
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
